<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact Us</title>

<!-- LINK CSS FILE -->
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">

    <!-- Back button -->
    <button class="back-btn">
      <svg viewBox="0 0 24 24">
        <path d="M14.5 7.5L9.5 12L14.5 16.5" 
        stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="content">

      <!-- LEFT CONTENT -->
      <div class="left">
    <div class="logo-wrap">
        <img src="logo.png" alt="Lotus Mind Logo" class="logo-img">
    </div>

    <h1>contact us</h1>
    <p class="lead">feel free to contact us at any time, we will get back to you as soon as possible</p>
</div>

      <!-- RIGHT CONTACT SECTION -->
      <div class="right">
        <div class="contact-stack">

          <!-- Contact 1 -->
          <div class="contact-item">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2..." fill="#111"/>
            </svg>
            <div class="contact-label">contact college councilor office</div>
            <a class="phone" href="tel:+97577395432">(+975) 77395432</a>
          </div>

          <!-- Contact 2 -->
          <div class="contact-item">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2..." fill="#111"/>
            </svg>
            <div class="contact-label">contact Pema Secretariat office</div>
            <a class="phone" href="tel:+97577658806">(+975) 77658806</a>
          </div>

          <!-- Email -->
          <div class="contact-item">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M20 4H4a2 2..." fill="#111"/>
            </svg>
            <a class="email" href="mailto:helpline@theperma.gov.bt">helpline@theperma.gov.bt</a>
            <div class="footer-note">email us to seek support</div>
          </div>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
